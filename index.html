<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/4e1f2043ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Splash&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container"> 
     <div class="weather-app-wrapper">
      <div class="weather-app">
       <form id="search-form">
        <div class="row">
         <div class="col-4">
          <div class="overview">
          <h2 id="city">Kyiv</h2>
          <ul>
            <li>Last updated at: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
         </div>
         <h2>
          <div class="clearfix weather-temperature">
           <img src="" alt="Clear" id="icon" class="float-left"/>
           <strong id="temperature">25</strong>
           <span class="units">
            <a href="#" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link">°F</a>
           </span>
          </div>
          </h2>
        </div>
      
          <div class="col-4">
            <label for="inputPassword2" class="visually-hidden">City</label>
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Tape your city..."
              autocomplete="off"
            />
            <div class="description">
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
            </ul> 
            </div> 
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
        </form>

      </div>
      
      <div class="weather-forecast" id="forecast">
      </div>

      </div>
        <small>
          <a href="https://github.com/ValentynaVel/weather_app" target="_blank"
            >Open-source code on GitHub</a
          >
          and
          <a href="https://fancy-granita-028588.netlify.app/" target="_blank">
            hosted on Netlify</a
          >
          by Valentiyna Velichenko
          </small>

    </div> 
      <script src="src/script.js"></script>
  </body>
</html>
